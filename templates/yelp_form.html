
{% extends "base.html" %}

{% block content1 %}

<h1>Yelp Results</h1>

{% for n in data %}
	<form method = 'GET' action = '/{{ city }}'>

    	<strong>{{ n[0] }} <br> </strong> <i> {{ n[1] }} <br><strong> Price:</strong> {{ n[2] }} <br><strong> Rating:</strong> {{ n[3] }} </i> <br><br>
    	<input type="radio" name ="business" value = {{ n[0] }}>
    	<input type="submit" name="submit" value = 'Add to list'>
    	
    	<br> <br>
	</form>
{% endfor %}

<div>
{% for message in get_flashed_messages() %}
{{ message }}
{% endfor %}
</div>


{% endblock %}
